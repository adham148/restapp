plugins {
    id "com.android.application"
    id "kotlin-android"
    id("com.google.gms.google-services")
    // يجب تطبيق مكون Flutter بعد Android وKotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.breakapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // قم بتحديد Application ID خاص بك
        applicationId = "com.example.breakapp"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // استخدم مفاتيح debug مؤقتًا لتشغيل build release
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // استخدام BoM الخاصة بـ Firebase
    implementation(platform("com.google.firebase:firebase-bom:33.12.0"))

    // أضف هنا مكتبات Firebase التي تحتاجها بدون تحديد إصدار
    // مثال:
    // implementation("com.google.firebase:firebase-auth")
    // implementation("com.google.firebase:firebase-firestore")
}

flutter {
    source = "../.."
}
